{% extends 'main.html' %}
{% block content %}
	<div class="update_container">
		<div class="update_element">
			<h1>Update contact</h1>
			<form action="." method="POST">
				{%csrf_token%}
				<p>Name</p>
				{{form.name}}
				<p>Surname</p>
				{{form.surname}}
				<p>Date</p>
				{{form.date}}
				<p>Telefon number</p>
				{{form.tel_number}}
				<div class="update_button">
					<input type="submit" value="send">
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
